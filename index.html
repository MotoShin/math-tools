<!DOCTYPE html>
<html lnag="ja">
  <head>
    <meta charset="UTF-8">
    <title>MathTools</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <h1>MathTools: Github Pages</h1>
    <div id='find-gcd'>
      <h2>最大公約数</h2>
      <p>
        x: <input type="text" rows="10" v-model.number="x">
        <br>
        y: <input type="text" rows="10" v-model.number="y">
        <br>
        x と y の最大公約数: {{ gcd }}
      </p>
      <button v-on:click="findGcd">計算！</button>
    </div>
    <script src="gcd/find-gcd.js"></script>
  </body>
</html>
